name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  PORT: 3000
  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/service-ticket-api
  DATABASE_URL_TEST: postgresql://postgres:postgres@127.0.0.1:5432/service-ticket-api
  JWT_SECRET: e2e-jwt
  CRON_SECRET: e2e-cron-secret
  OPENAI_API_KEY: test-key
  OPENAI_MODEL: gpt-4o-mini
  OPENAI_BASE_URL: https://api.openai.com/v1/chat/completions
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: service-ticket-api
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - run: yarn prisma generate --schema src/database/schema/schema.prisma

      - run: yarn prisma migrate deploy --schema src/database/schema/schema.prisma

      - run: yarn prisma db seed

      - run: yarn build

      - run: yarn test:ci
