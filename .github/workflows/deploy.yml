name: CI/CD

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - name: Prepare test env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Run tests
        run: yarn test

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run database migrations
        run: |
          export DATABASE_URL=$(gcloud secrets versions access latest --secret=DATABASE_URL)
          yarn prisma migrate deploy

      - name: Build and push image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/apps/service-ticket-api:prod .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy service-ticket-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/apps/service-ticket-api:prod \
            --region us-central1 \
            --allow-unauthenticated \
            --set-secrets DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,CRON_SECRET=CRON_SECRET:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest \
            --update-env-vars "NODE_ENV=production,OPENAI_MODEL=gpt-4o-mini,CORS_ORIGIN=http://localhost:5173" \
            --quiet
